<style type="text/css">
	.admin-table {
		width:80%;
		margin-left: 10%;
		margin-right: 10%;
		margin-top: 20px;
	}
	.admin-table-row {
		height: 20px;
	}
	.admin-team-column-name {
		width: 50%;
		padding-left: 4px;
	}
	.admin-team-column-major {
		width: 20%;
		padding-left: 4px;
	}
	.admin-team-column-edit-purchase {
		width: 10%;
	}
	.admin-team-column-edit {
		width: 10%;
	}
	.admin-team-column-delete {
		width: 10%;
	}
	.admin-donor-column-name {
		width: 80%;
		padding-left: 4px;
	}
	.admin-donor-column-delete {
		width: 20%;
		padding-left: 4px;
	}
	.admin-donor-column-name {
		width: 60%;
		padding-left: 4px;
	}
	.admin-donor-column-image {
		width: 20%;
		padding-left: 4px;
	}
	.admin-donor-column-submit {
		width: 20%;
		padding-left: 4px;
	}
</style>
<table border="1" class="admin-table">
	<tr ng-repeat="user in vm.team" class="admin-table-row">
		<td class="admin-team-column-name">{{ user.username }}</td>
		<td class="admin-team-column-major">{{ user.major }}</td>
		<td class="admin-team-column-edit-purchase">
			<form id="make-purchaser-form" ng-hide="{{ user.purchaseManager }}">
				<input type="submit" value="Make purchase manager" ng-click="vm.editPurchaser(user, true)">
			</form>
			<form id="remove-purchaser-form" ng-show="{{ user.purchaseManager }}">
				<input type="submit" value="Remove purchase manager" ng-click="vm.editPurchaser(user, false)">
			</form>
		</td>
		<td class="admin-team-column-edit">
			<form id="make-admin-form" ng-hide="{{ user.admin }}">
				<input type="submit" value="Make admin" ng-click="vm.editAdmin(user, true)">
			</form>
			<form id="remove-admin-form" ng-show="{{ user.admin }}">
				<input type="submit" value="Remove admin" ng-click="vm.editAdmin(user, false)">
			</form>
		</td>
		<td class="admin-table-column-delete">
			<form id="delete-user-form">
				<input type="submit" value="Delete user" ng-click="vm.removeUser(user)">
			</form>
		</td>
	</tr>
</table>
<table border="1" class="admin-table">
	<tr ng-repeat="donor in vm.donors" class="admin-table-row">
		<td class="admin-donor-column-name">{{ donor.name }}</td>
		<td class="admin-donor-column-delete">
			<form id="delete-donor-form">
				<input type="submit" value="Delete" ng-click="vm.removeDonor(donor._id)">
			</form>
		</td>
	</tr>
	<tr class="admin-table-row">
		<td class="admin-donor-column-delete">
			<form id="delete-donor-form">
				<input type="text" value="Name" ng-model="vm.newDonor.name">
				<input type="text" value="Image" ng-model="vm.newDonor.image">
				<input type="submit" value="Add Donor" ng-click="vm.addDonor(vm.newDonor)">
			</form>
		</td>
	</tr>
</table>
<br><br><br>
<form enctype="multipart/form-data" name="galleryImageForm">
	<div>
		<label>Title:</label>
		<input type="text" name="title" ng-model="vm.newGalleryImage.title" />
		<br/>
	</div>
	<div>
		<label>Description:</label>
		<input type="text" name="description" ng-model="vm.newGalleryImage.description" />
		<br/>
	</div>
	<div>
		<input type="file" ngf-select name="file" accept="image/*" name="image" ng-model="vm.newGalleryImage.image" />
		<img ng-show="myForm.file.$valid" width='100' height='100' ngf-thumbnail="vm.newGalleryImage.image" class="thumb"> <button ng-click="vm.newGalleryImage.image = null" ng-show="vm.newGalleryImage.image">Remove</button>
		<input type="submit" value="Submit" ng-click="vm.addGallery(vm.newGalleryImage)" />
	</div>
</form>
