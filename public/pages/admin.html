<style type="text/css">
	.admin-table {
		width:80%;
		margin-left: 10%;
		margin-right: 10%;
		margin-top: 20px;
	}
	.admin-table-row {
		height: 20px;
	}
	.admin-team-column-name {
		width: 50%;
		padding-left: 4px;
	}
	.admin-team-column-major {
		width: 20%;
		padding-left: 4px;
	}
	.admin-team-column-edit-purchase {
		width: 10%;
	}
	.admin-team-column-edit {
		width: 10%;
	}
	.admin-team-column-delete {
		width: 10%;
	}
</style>
<table border="1" class="admin-table">
	<tr ng-repeat="user in vm.team" class="admin-table-row">
		<td class="admin-team-column-name">{{ user.username }}</td>
		<td class="admin-team-column-major">{{ user.major }}</td>
		<td class="admin-team-column-edit-purchase">
			<form id="make-purchaser-form" ng-hide="{{ user.purchaseManager }}">
				<input type="submit" value="Make purchase manager" ng-click="vm.editPurchaser(user, true)">
			</form>
			<form id="remove-purchaser-form" ng-show="{{ user.purchaseManager }}">
				<input type="submit" value="Remove purchase manager" ng-click="vm.editPurchaser(user, false)">
			</form>
		</td>
		<td class="admin-team-column-edit">
			<form id="make-admin-form" ng-hide="{{ user.admin }}">
				<input type="submit" value="Make admin" ng-click="vm.editAdmin(user, true)">
			</form>
			<form id="remove-admin-form" ng-show="{{ user.admin }}">
				<input type="submit" value="Remove admin" ng-click="vm.editAdmin(user, false)">
			</form>
		</td>
		<td class="admin-table-column-delete">
			<form id="delete-user-form">
				<input type="submit" value="Delete user" ng-click="vm.removeUser(user)">
			</form>
		</td>
	</tr>
</table>
