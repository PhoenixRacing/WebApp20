<style type="text/css">
	.donor-table {
		width:80%;
		margin-left: 10%;
		margin-right: 10%;
		margin-top: 20px;
	}
	.donor-column-name {
		width: 80%;
		padding-left: 4px;
	}
	.donor-column-delete {
		width: 20%;
		padding-left: 4px;
	}
	.donor-column-name {
		width: 60%;
		padding-left: 4px;
	}
	.donor-column-image {
		width: 20%;
		padding-left: 4px;
	}
	.donor-column-submit {
		width: 20%;
		padding-left: 4px;
	}
</style>

<table border="1" class="donor-table">
	<tr ng-repeat="donor in vm.donors" class="donor-table-row">
		<td class="donor-column-name">{{ donor.name }}</td>
		<td class="donor-column-delete">
			<form id="delete-donor-form">
				<input type="submit" value="Delete" ng-click="vm.removeDonor(donor._id)">
			</form>
		</td>
	</tr>
</table>

<h1>Add Donor</h1>
<p>Donor Name: <input type="text" ng-model="vm.donor.donorName"></p>
<input type="radio" ng-model="vm.donor.donorType" name="donorType" value="family" checked="checked">Family or Individual<br>
<input type="radio" ng-model="vm.donor.donorType" name="donorType" value="corporate">Corporate Sponsor<br>

<input type="submit" value="Submit Without Image" ng-click="vm.addDonorWithoutImage(vm.donor)" /><br><br>

<input type="file" ngf-select name="file" accept="image/*" name="image" ng-model="vm.donor.image">
<img ng-show="myForm.file.$valid" width='100' height='100' ngf-thumbnail="vm.donor.image" class="thumb">
<button ng-click="vm.donor.image = null" ng-show="vm.donor.image">Remove</button>
<input type="submit" value="Submit" ng-click="vm.addDonor()">
