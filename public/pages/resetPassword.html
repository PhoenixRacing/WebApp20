<form novalidate class="password-reset-form">
  E-mail: <input type="email" ng-model="vm.user.email" /><br />
  Old Password: <input type="password" ng-model="vm.user.oldPassword" /><br>
  New Password: <input type="password" ng-model="vm.user.newPassword" /><br>
  <input type="submit" ng-click="vm.submit(vm.user)" value="Reset Password" />
</form>
