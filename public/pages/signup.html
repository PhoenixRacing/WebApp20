<form novalidate class="simple-form">
  <p>{{ vm.errorMessage }}</p>
  Name: <input type="text" ng-model="vm.user.username" />
  Major: <input type="text" ng-model="vm.user.major" />
  E-mail: <input type="email" ng-model="vm.user.email" /><br />
  Password: <input type="password" ng-model="vm.user.password" />
  <input type="submit" ng-disabled="vm.isBusy" ng-click="vm.submit(vm.user)" value="Sign Up" />
</form
