<h1>Gallery Page</h1>
<div ng-controller="GalleryController">
	<script src="./../javascripts/main.js"></script>
	<style type="text/css">
		#admin-table {
			width:80%;
			margin-left: 10%;
			margin-right: 10%;
			margin-top: 20px;
		}
		.admin-table-row {
			height: 20px;
		}
		.admin-table-column-name {
			width: 50%;
			padding-left: 4px;
		}
		.admin-table-column-major {
			width: 30%;
			padding-left: 4px;
		}
		.admin-table-column-edit {
			width: 10%;
		}
		.admin-table-column-delete {
			width: 10%;
		}
	</style>
	<table border="1" id="admin-table">
		<tr ng-repeat="image in images">
			<td>Test</td>
			<td>
				<div>
					<img src="{{ image.url }}" />
				</div>
			</td>
		</tr>
	</table>
</div>
