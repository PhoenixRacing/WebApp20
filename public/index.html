<!DOCTYPE html>
<html ng-app="olinbaja">
  <head>
  	<meta charset="utf-8">
    <title>Olin Baja</title>

    <!--Import jquery. We have to include jquery before angular for some reason.

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.11/ng-file-upload.min.js"></script>

    <!-- Import all js files -->
    <script type="text/javascript" src="./javascripts/gl-matrix-min.js"></script>
    <script type="text/javascript" src="./javascripts/main.js"></script>
    <script type="text/javascript" src="./javascripts/login/login.js"></script>
    <script type="text/javascript" src="./javascripts/logout/logout.js"></script>
    <script type="text/javascript" src="./javascripts/car/car.js"></script>
    <script type="text/javascript" src="./javascripts/admin/admin.js"></script>

    <script type="text/javascript" src="./javascripts/password/resetPassword.js"></script>

    <script type="text/javascript" src="./javascripts/utils/utils.js"></script>

    <link rel="stylesheet" href="./css/main.css"/>

  <body>
    <navbar></navbar>

    <error-message></error-message>

    <div id='main' ng-class='result'>
