<!DOCTYPE html>
<html>
  <body>
    <h1>Image Upload Example</h1>
    <form action="/upload/profileimage" method="post" enctype="multipart/form-data">
  		<input type="file" name="image" accept="image/gif, image/jpeg, image/png" />
  		<input type="submit" value="Submit" />
  	</form>
  </body>
</html>
